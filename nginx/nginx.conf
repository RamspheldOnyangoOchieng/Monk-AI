server {
    listen 80;
    server_name _;
    
    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            proxy_pass http://frontend:80;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
    
    # Backend API
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 